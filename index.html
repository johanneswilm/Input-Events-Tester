<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
		<link href="styles.css" rel="stylesheet">
		<script src="main.bundle.js" type="text/javascript"></script>
		<title>Input Events Tester</title>
	</head>
	<body>
		<a href="https://github.com/Azmisov/Input-Events-Tester">View the github repository for this site</a>
		<section class="input_group">
			<label><input type=checkbox id="cancel"> Cancel <code>beforeinput</code></label>
			<span>inputType RegEx: <input id="regex" value=".*" style="font-family:monospace;"></span>
		</section>

		<h3>Test cases:</h3>
		<div contenteditable=true>
			<b>text te</b><i>ex</i>
		</div>
		<div contenteditable=true>
			<span class='b'>text te</span><span class='i'>ex</span>
		</div>
		<div contenteditable=true>
			text te<u>ex text</u>
		</div>
		<div contenteditable=true>
			text te<span class='u'>ex text</span>
		</div>

		<h3>Event log:</h3>
		<section class="input_group">
			<label><input type=checkbox id="freeze"> Freeze log</label>
			<label>Log limit: <input type=number id="limit" min=1 max=999 inc=1 value=20></label>
		</section>
		<output></output>
	</body>
</html>
